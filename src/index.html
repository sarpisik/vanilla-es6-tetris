<html>
  <head>
    <title>Tetris</title>
    <meta

      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <meta
      name="keywords"
      content="sarp ışık, web developer, frontend developer, junior web developer, junior frontend developer, portfolio, projects"
    />
    <meta name="description" content="Junior frontend developer portfolio" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Junior frontend developer portfolio" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/vanilla-es6-tetris/favicon/apple-touch-icon.png?v=OmKKBG4Kk7"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/vanilla-es6-tetris/favicon/favicon-32x32.png?v=OmKKBG4Kk7"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/vanilla-es6-tetris/favicon/favicon-16x16.png?v=OmKKBG4Kk7"
    />
    <link
      rel="manifest"
      href="/vanilla-es6-tetris/favicon/site.webmanifest?v=OmKKBG4Kk7"
    />
    <link
      rel="mask-icon"
      href="/vanilla-es6-tetris/favicon/safari-pinned-tab.svg?v=OmKKBG4Kk7"
      color="#5bbad5"
    />
    <link
      rel="shortcut icon"
      href="/vanilla-es6-tetris/favicon/favicon.ico?v=OmKKBG4Kk7"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/vanilla-es6-tetris/favicon/browserconfig.xml?v=OmKKBG4Kk7"
    />

  </head>
  <body class="flex">
    <noscript>
      <p>You need to enable JavaScript to run this app.</p>
    </noscript>

    <div class="boardsContainer tool flex">
      <div>
        <p>Score</p>
        <hr />
        <p id="score">0</p>
      </div>
      <div>
        <p>Level</p>
        <hr />
        <p id="level">0</p>
      </div>
      <div>
        <p>Rows</p>
        <hr />
        <p id="clearedRows">0</p>
      </div>
    </div>
    <div class="tetrisContainer">
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <div class="buttonsContainer flex">
      <div class="controllersContainer flex">
        <div class="row tool flex">
          <button id="moveLeft">
            <img
              class="tool"
              src="../assets/images/arrow.png"
              alt="left arrow"
            />
          </button>
          <button id="moveRight">
            <img
              class="tool"
              src="../assets/images/arrow.png"
              alt="right arrow"
            />
          </button>
        </div>
        <div class="row tool flex">
          <button id="dash">
            <img class="tool" src="../assets/images/dash.png" alt="dash" />
          </button>
          <button id="rotate">
            <img class="tool" src="../assets/images/rotate.png" alt="rotate" />
          </button>
        </div>
      </div>

      <div class="startContainer">
        <button id="start" class="tool">Start Game</button>
      </div>
    </div>
  </body>
</html>
